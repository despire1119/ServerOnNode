<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style>
	body{margin: 0;padding: 0;}
	.block{width: 100px;height: 100px;background-color: #f0f0f0;border: 1px solid red;margin: 10px;display: inline-block;}
	.block-zoom{border-width: 0.5px}
	</style>
</head>
<body>
	<div class="block"></div>
	<div class="block block-zoom"></div>
</body>
</html>
