<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<style>
	html{
		font-size: 16px;
	}
	body{
		padding: 0;
		margin: 0;
	}
	@media screen and (min-width: 375px) {
		html{
			font-size: 18.75px;
		}
	}
	@media screen and (min-width: 414px){
		html{
			font-size: 20.7px;
		}
	}
	.btn{
		display: inline-block;
		height: 4rem;
		line-height: 4rem;
		padding: 0 2rem;
		font-size: 2rem;
		background-color: #2e6ff3;
		color: #fff;
		border-radius: 5px;
	}

	</style>
</head>
<body>
	<div id="test" style="border: 1px solid red"></div>
	<span class="btn">这是按钮</span>
</body>
</html>
